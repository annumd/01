<body>
    <div class="glitter"></div> <!-- Glitter effect overlay -->
    
    </div>
    <div class="floating-container">
        <h1 class="floating-text">FLAMES</h1>
        <span class="emoji emoji1">‚ù§Ô∏è</span>
        <span class="emoji emoji2">üíñ</span>
        <span class="emoji emoji3">üíò</span>
        <span class="emoji emoji4">üíï</span>
    </div>
    <p>Enter two names to find out their relationship:</p>
    <form onsubmit="calculateFlames(); return false;">
        <input type="text" id="name1" placeholder="Name 1" required>
        <input type="text" id="name2" placeholder="Name 2" required>
        <button type="submit">Find FLAMES</button>
    </form>
    <div class="result" id="result"></div>

<!-- Spotify Embed -->
    <div id="spotify-container">
        <iframe src="https://open.spotify.com/embed/track/43uRGlsrRRGJqaq8ZgmSgA?si=d67ca8a46f064e35C" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" id="spotify-player"></iframe>
    </div>

    <!-- Mute Button -->
    <div class="mute-button" id="mute-button">
        <div class="mute-icon">üîà</div>
    </div>

    <script>
        function calculateFlames() {
            var name1 = document.getElementById("name1").value.toLowerCase().replace(/\s+/g, '');
            var name2 = document.getElementById("name2").value.toLowerCase().replace(/\s+/g, '');
            
            var flames = "FLAMES";
            var relationship = ["Friends", "Love", "Affection", "Marriage", "Enemy", "Siblings"];

            // Calculate common letters
            for (var i = 0; i < name1.length; i++) 
            {
                var char = name1[i];
                if (name2.includes(char)) 
                {
                    name1 = name1.replace(char, '');
                    name2 = name2.replace(char, '');
                    i--; // Restart loop due to updated string
                }
            }

            // Calculate FLAMES index
            var count = name1.length + name2.length;
            var index = count % flames.length;

            if (index === 0) 
            {
                index = flames.length - 1;
            } 
            else 
            {
                index = index - 1;
            }
            var result = relationship[index];
            document.getElementById("result").innerText = "Your relationship is: " + result;
        }

        // Mute button functionality
        var isMuted = false;
        var muteButton = document.getElementById('mute-button');
        var spotifyPlayer = document.getElementById('spotify-player');

        muteButton.addEventListener('click', function() 
        {
            isMuted = !isMuted;
            if (isMuted) 
            {
                spotifyPlayer.src = "";
                muteButton.querySelector('.mute-icon').innerText = "üîá";
            } 
            else 
            {
                spotifyPlayer.src = "https://open.spotify.com/embed/track/43uRGlsrRRGJqaq8ZgmSgA?si=d67ca8a46f064e35";
                muteButton.querySelector('.mute-icon').innerText = "üîà";
            }
        });
    </script>
